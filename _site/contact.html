    <script type="text/javascript">
  window.addEventListener('load', themeChange);
  const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
  if (currentTheme)
    document.documentElement.setAttribute('data-theme', currentTheme);

  function themeChange() {
    let button = document.querySelector('.theme-toggle');

    button.addEventListener('click', function (e) {
      let currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        transition();
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        transition();
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });

    let transition = () => {
      document.documentElement.classList.add('transition');
      window.setTimeout(() => {
        document.documentElement.classList.remove('transition');
      }, 1000);
    }
  }
</script>

    <title>Email Form (Design Only)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            color: #333;

        form {
            display: flex;
            flex-direction: column;

        label {
            margin-top: 10px;

        }

        input, textarea {
            padding: 8px;

            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;

<body>
    <a href="/">home..</a>
    <hr>
    <h2 style="color: white;">Contact Us</h2>
    
    <form>
        <label for="recipientEmail" style="color: white;">Name</label>
        <input type="email" id="recipientEmail" name="recipientEmail" required>

        <label for="subject" style="color: white;">Email address</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message" style="color: white;">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="simulateEmail()">Send</button>
    <script>
        function simulateEmail() {
            // 확인 버튼을 누르면 true, 취소 버튼을 누르면 false 반환
            var isConfirmed = confirm("Email simulation:\nRecipient - " + document.getElementById("recipientEmail").value +
                    "\nSubject - " + document.getElementById("subject").value +
                    "\nMessage - " + document.getElementById("message").value);

            if (isConfirmed) {
                alert("Email sent successfully!");
            } else {
                alert("Email sending canceled.");
            }
        }
    </script>

</body>
